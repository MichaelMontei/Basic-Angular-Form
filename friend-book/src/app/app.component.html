<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
</head>
<body>
{{ friend | json }}
<div id="container">
<h1>Friend Book Form</h1>

  <form novalidate #friendForm="ngForm" (ngSubmit)="submitForm()">

  <input type ="text" placeholder ="First name:" name="firstName"
         #firstName="ngModel" ngModel [(ngModel)]="friend.firstName" pattern="[a-zA-Z' ]*" [class.invalid]="firstName.invalid && firstName.touched"  required><br><br>
  <div *ngIf="firstName.invalid && firstName.touched" class="error">Please Fill in your firstName and only use letters!</div>

  <input type ="text" placeholder ="Last name:" name="lastName"
         #lastName="ngModel" ngModel [(ngModel)]="friend.lastName" pattern="[a-zA-Z' ]*" [class.invalid]="lastName.invalid && lastName.touched" required><br><br>
  <div *ngIf="lastName.invalid && lastName.touched" class="error">Please Fill in your lastName and only use letters!</div>

  <input type ="text" placeholder ="Email:" name="email"
         #email="ngModel" ngModel [(ngModel)]="friend.email" [email]="true" [class.invalid]="email.invalid && email.touched" required><br><br>
    <div *ngIf="email.invalid && email.touched" class="error">Email address is required!</div>

    <input type ="text" placeholder ="Phone number:" name="phoneNumber"
         #phoneNumber="ngModel" ngModel [(ngModel)]="friend.phoneNumber" pattern="[+ 0-9]*" [class.invalid]="phoneNumber.invalid && phoneNumber.touched" required><br><br>
    <div *ngIf="phoneNumber.invalid && phoneNumber.touched" class="error">PhoneNumber is required and only use numbers!</div>


  <label for="favouriteLanguage">My favourite language is:</label>
  <select name="favouriteLanguage" id="favouriteLanguage"
          #favouriteLanguage="ngModel" ngModel [(ngModel)]="friend.favouriteLanguage" [class.invalid]="favouriteLanguage.invalid && favouriteLanguage.touched" required>
    <option  *ngFor="let language of languageArray; let i = index">
      {{ language }}
    </option>
  </select><br><br>
    <div *ngIf="favouriteLanguage.invalid && favouriteLanguage.touched" class="error">Please select your favourite language!</div>


  <button type ="submit" name="submitForm" [disabled]="friendForm.form.invalid">Submit</button>
</form>
</div>

</body>
</html>
